<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>
        Your information: <span th:utext="${signup.name}">NamePlaveholder</span>
        <span th:utext="${signup.address}">AddressPlaceholder</span>
        <span th:utext="${signup.id}">id</span>
        <!--/*@thymesVar id="redirect" type="java.lang.String"*/-->
        <p th:if="${redirect}"><a th:href="${redirect}">Continue to where you were before</a></p>
    </body>
</html>
