<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>
    <div th:replace="fragments/header :: header"></div>

        <h1>Sign up to the event using this form</h1>

    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <h2 th:if="${error}">Error! <span th:text="${error}">Error message</span></h2>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><!--/*@thymesVar id="redirect" type="java.lang.String"*/-->
            <input type="hidden" name="redirect" id="redirect" th:value="${redirect}"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
    </body>
</html>
